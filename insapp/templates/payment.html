
<!DOCTYPE html>
<html lang="en">
<head>
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% include 'navbar.html' %}
<form method="post" > {% csrf_token %}
  <section class="p-4 p-md-5" style="


    background-color:smokewhite;
  ">
  <div class="row d-flex justify-content-center" >

    <div class="col-md-10 col-lg-8 col-xl-5" >
      <div class="card rounded-3" >
        <div class="card-body p-4">
          <div class="text-center mb-4">

            <h6>Payment gateway</h6>
          </div>
          <form action="">


            <div class="d-flex flex-row align-items-center mb-4 pb-1">

              <div class="flex-fill mx-3">
                <div class="form-outline">
                    <label class="form-label" >policy holder</label>
                  <input type="text"  value="{{a}}" name="holder" class="form-control form-control-lg">

                  <label class="form-label" ></label>
                </div>
              </div>

            </div>

            <div class="d-flex flex-row align-items-center mb-4 pb-1">

              <div class="flex-fill mx-3">
                <div class="form-outline">
                    <label class="form-label" >amount to pay</label>
                  <input type="number" value={{b}} name="price"  class="form-control form-control-lg">

                </div>
              </div>

            </div>

            <div class="d-flex flex-row align-items-center mb-4 pb-1">

              <div class="flex-fill mx-3">
                <div class="form-outline">
                    <label class="form-label" >email</label>
                  <input type="email"  name="email" class="form-control form-control-lg">

                </div>
              </div>

            </div>

            <p class="fw-bold mb-4">card details:</p>



            <div class="row mb-4">
              <div class="col-12">
                <div class="form-outline">
                  <span><img class="img-fluid" src="https://img.icons8.com/color/48/000000/visa.png" />
                    <input name="card" type="number" maxlength="16" class="form-control form-control-lg" placeholder="card number"  /></span>

                 <br>
                </div>
              </div>

              <div class="col-3">
                <div class="form-outline">

                <select class="form-control "   name="month">
                  <option>month</option>
                  <option value="1">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                  <option value="04">04</option>
                  <option value="05">05</option>
                  <option value="06">06</option>
                  <option value="07">07</option>
                  <option value="08">08</option>
                  <option value="09">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>

                </select>
<!--                  <input name="expiry" type="date" class="form-control form-control-lg" placeholder="expiry date" />-->

<!--                  <label class="form-label" for="formControlLgExpk">Expire</label>-->
                </div>
              </div>
               <div class="col-3">
                <div class="form-outline">
                <select class="form-control "   name="expiry">
                  <option>year</option>
                  <option value="17">2023</option>
                  <option value="18">2024</option>
                  <option value="19">2025</option>
                  <option value="20">2026</option>
                  <option value="21">2027</option>
                  <option value="22">2028</option>
                  <option value="23">2029</option>
                </select>
<!--                  <input name="expiry" type="date" class="form-control form-control-lg" placeholder="expiry date" />-->

<!--                  <label class="form-label" for="formControlLgExpk">Expire</label>-->
                </div>
              </div>

              <div class="col-3">
                <div class="form-outline">

                  <input name="cvv" type="password" maxlength="3" class="form-control form-control-lg"
                    placeholder="cvv" >
                  <label class="form-label" ></label>
                </div>
              </div>
            </div>

            <button class="btn btn-success btn-lg btn-block">payment </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>


</form>
{% include 'footer.html' %}
</body>
</html>
