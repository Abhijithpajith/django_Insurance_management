<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<h1>EDIT policy</h1>
<form method="post" action="http://127.0.0.1:8000/insapp/health_update/{{a.id}}"> {% csrf_token %}
    <table>

        <tr>
            <td>
                <label>policy</label>
                <input name="ins_name" value="{{a.ins_name}}">
            </td>
        </tr>
        <tr>
            <td>
                <label>sum assurance</label>
                <input name="Sum_Assurance" value="{{a.Sum_Assurance}}">
            </td>
        </tr>
        <tr>
            <td>
                <label>premium</label>
                <input name="Premium" value="{{a.Premium}}">
            </td>
        </tr>
        <tr>
            <td>
                <label>tenure</label>
                <input name="Tenure" value="{{a.Tenure}}">
            </td>
        </tr>
        <tr>

            <td>
                <button  value="submit">update
                </button>
            </td>
        </tr>
    </table>

</form>

</body>
</html>
